name: Update
on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *" # every 24 hours
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate README.md
        uses: teoxoy/profile-readme-stats@master
        with:
          token: ${{ secrets.USER_TOKEN }}
      - name: Generate Claude Code heatmap
        env:
          GH_TOKEN: ${{ secrets.USER_TOKEN }}
        run: |
          gh api gists/3e0ea07be699f86d94a5e04eb2bf9f94 \
            --jq '.files["claude-code-stats.json"].content' > /tmp/stats.json
          python3 scripts/heatmap.py /tmp/stats.json claude-code-heatmap.svg
      - name: Update README.md
        shell: bash
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add *.md *.svg
            git commit -m "Update README.md"
            git push
          fi
      - name: Update Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://agmmnn.dev/rss.xml"
          max_post_count: 3
